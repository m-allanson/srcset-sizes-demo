<!doctype html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML srcset and sizes attribute demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
          img { width: 100%; }

          @media (min-width: 600px) {
            img { width: 66%; }
          }

          @media (min-width: 960px) {
            img { width: 50%; }
          }
        </style>
    </head>
    <body>
      <img src="image1.jpg" alt=""
          srcset="
            image1.jpg 300w,
            image1-b.jpg 600w,
            image1-c.jpg 1200w,
            image1-d.jpg 1900w
          "
          sizes="
            100vw
            (min-width:600px) 66vw,
            (min-width:960px) 50vw,
          "
      >

      <p>Image width is displayed in the bottom left corner of each image.</p>
    </body>
</html>
